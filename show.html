<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite-like - Utilisateurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="application.js">
</head>
<body>
    <div class="container">
        <!-- Molécule d'une image et section d'informations importantes -->
        <div class="row">
            <div class="col-md-8">
                <img src="image.jpg" alt="Image de l'utilisateur" class="img-fluid">
            </div>
            <div class="col-md-4">
                <div class="user-info">
                    <h2>Nom de l'utilisateur</h2>
                    <p>Informations importantes sur l'utilisateur</p>
                </div>
            </div>
        </div>
        
        <!-- Molécule avec des icones et un bouton -->
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <div class="user-actions">
                    <div class="icons">
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-trash"></i>
                    </div>
                    <button class="btn btn-primary">Modifier</button>
                </div>
            </div>
        </div>
        
        <!-- Molécule de la description et du reste des informations -->
        <div class="row">
            <div class="col-md-8">
                <div class="user-description">
                    <h3>Description</h3>
                    <p>Description détaillée de l'utilisateur.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="user-additional-info">
                    <h3>Informations supplémentaires</h3>
                    <ul>
                        <li>Informations supplémentaires 1</li>
                        <li>Informations supplémentaires 2</li>
                        <li>Informations supplémentaires 3</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Icones de réseaux sociaux -->
        <div class="row">
            <div class="col">
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
