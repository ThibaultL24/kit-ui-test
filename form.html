<form>
    <div class="form-group">
        <label for="inputUsername">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Entrez votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="inputEmail">Adresse email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Entrez votre adresse email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Entrez votre mot de passe">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkboxRemember">
        <label class="form-check-label" for="checkboxRemember">Se souvenir de moi</label>
    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
