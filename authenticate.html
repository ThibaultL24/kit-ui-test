<div class="container">
    <div class="auth-form">
        <div class="auth-form-header">
            <h2>Connexion</h2>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="application.css">
        </div>
        <form>
            <div class="form-group">
                <label for="inputEmail">Adresse email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Entrez votre adresse email" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkboxRemember">
                <label class="form-check-label" for="checkboxRemember">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
        </form>
        <div class="auth-form-footer">
            <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
            <p><a href="#">Mot de passe oubli√© ?</a></p>
        </div>
    </div>
</div>
